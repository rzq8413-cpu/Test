<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malumotlarni intellekual tahlil qilish Testi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }
        
        .start-screen {
            text-align: center;
        }
        
        .start-screen h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .start-screen p {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 22px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .quiz-screen {
            display: none;
        }
        
        .progress {
            background: #e0e0e0;
            height: 12px;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
        }
        
        .question-number {
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .question {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .options {
            margin-bottom: 25px;
        }
        
        .option {
            background: #f5f5f5;
            border: 3px solid transparent;
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }
        
        .option:hover {
            background: #ebebeb;
            transform: translateX(5px);
        }
        
        .option.selected {
            border-color: #667eea;
            background: #e8eaf6;
        }
        
        .option.correct {
            background: #4caf50 !important;
            color: white;
            border-color: #4caf50 !important;
        }
        
        .option.wrong {
            background: #f44336 !important;
            color: white;
            border-color: #f44336 !important;
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .next-btn {
            display: none;
            margin-top: 20px;
        }
        
        .result-screen {
            display: none;
            text-align: center;
        }
        
        .result-screen h2 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 25px;
        }
        
        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            color: white;
        }
        
        .score-percentage {
            font-size: 48px;
            font-weight: bold;
        }
        
        .score-text {
            font-size: 18px;
        }
        
        .score-details {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .start-screen h1 {
                font-size: 26px;
            }
            
            .question {
                font-size: 19px;
            }
            
            .option {
                font-size: 18px;
                padding: 15px;
            }
            
            .btn {
                font-size: 20px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h2> Malumotlarni intellekual tahlil qilish Testi</h2>
            <p>175 ta savol sizni kutmoqda 5ki tupoy!</p>
            <button class="btn" onclick="startQuiz()">Testni Boshlash</button>
        </div>
        
        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="question-number" id="questionNumber"></div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button class="btn next-btn" id="nextBtn" onclick="nextQuestion()">Keyingi Savol ‚û°Ô∏è</button>
        </div>
        
        <!-- Result Screen -->
        <div class="result-screen" id="resultScreen">
            <h2>üéâ Test Yakunlandi maladets!</h2>
            <div class="score-circle">
                <div class="score-percentage" id="scorePercentage"></div>
                <div class="score-text">Natija</div>
            </div>
            <div class="score-details" id="scoreDetails"></div>
            <button class="btn" onclick="restartQuiz()">Hali tayyor emassiz Qayta Boshlang</button>
        </div>
    </div>

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startQuiz() {
            currentQuestions = shuffleArray(questions);
            currentQuestionIndex = 0;
            score = 0;
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('resultScreen').style.display = 'none';
            
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            const question = currentQuestions[currentQuestionIndex];
            
            document.getElementById('questionNumber').textContent = `Savol ${currentQuestionIndex + 1} / ${currentQuestions.length}`;
            document.getElementById('question').textContent = question.q;
            
            const optionsHtml = question.c.map((option, index) => 
                `<div class="option" onclick="selectAnswer(${index})">${option}</div>`
            ).join('');
            
            document.getElementById('options').innerHTML = optionsHtml;
            document.getElementById('nextBtn').style.display = 'none';
            
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = currentQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === question.a) {
                    option.classList.add('correct');
                }
                if (index === selectedIndex && selectedIndex !== question.a) {
                    option.classList.add('wrong');
                }
            });
            
            if (selectedIndex === question.a) {
                score++;
            }
            
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = Math.round((score / currentQuestions.length) * 100);
            
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            document.getElementById('scorePercentage').textContent = percentage + '%';
            document.getElementById('scoreDetails').textContent = `${score} / ${currentQuestions.length} to'g'ri javob`;
        }

        function restartQuiz() {
            startQuiz();
        }
    </script>
